<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imge-editor</title>
  <link rel="stylesheet" href="image-editor.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="img-box">
        <img  id="img" crossorigin="anonymous">
        <canvas id="canvas"></canvas>
      </div>
      <div class="upload">
        <label for="upload">upload</label>
        <input type="file" id="upload">
      </div>
    </div>
    <div class="filters">
      <ul>
        <li>
          <label for="Saturate">Saturate</label>
          <input type="range" id="Saturate" min="0" max="200" value="100">
        </li>
        <li>
          <label for="Contrast">Contrast</label>
          <input type="range" id="Contrast" min="0" max="200" value="100">
        </li>
        <li>
          <label for="Brightness">Brightness</label>
          <input type="range" id="Brightness" min="0" max="200" value="100">
        </li>
        <li>
          <label for="Sepia">Sepia</label>
          <input type="range" id="Sepia" min="0" max="200" value="0">
        </li>
        <li>
          <label for="Grayscale">Grayscale</label>
          <input type="range" id="Grayscale" min="0" max="1" step="0.1" value="0">
        </li>
        <li>
          <label for="Blur">Blur</label>
          <input type="range" id="Blur" min="0" max="10" value="0" step="0.1">
        </li>
        <li>
          <label for="Hue-rotate">Hue-rotate</label>
          <input type="range" id="Hue-rotate" min="0" max="100"  value="0">
        </li>
        <li>
          <a href="#" download="photo" id="download">Download</a>
          <span>Reset</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="image-editor.js"></script>
</body>
</html>
